<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar">
    <h1>ðŸ’¬ Chat en tiempo real</h1>
    <button id="backBtn">Volver</button>
  </header>

  <main class="chat-container">
    <div id="chatBox" class="chat-box"></div>

    <form id="chatForm" class="chat-form">
      <input type="text" id="messageInput" placeholder="Escribe un mensaje..." autocomplete="off" required />
      <button type="submit">Enviar</button>
    </form>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // Datos del usuario desde sessionStorage
    const username = sessionStorage.getItem('username') || 'Anon';
    const role = sessionStorage.getItem('role') || 'Cliente';
    const userId = sessionStorage.getItem('userId') || 'desconocido';

    const chatBox = document.getElementById('chatBox');
    const chatForm = document.getElementById('chatForm');
    const messageInput = document.getElementById('messageInput');

    document.getElementById('backBtn').onclick = () => (window.location.href = 'index.html');

    // ============================
    // CARGAR HISTORIAL DEL CHAT
    // ============================
    async function loadHistory() {
      const token = sessionStorage.getItem('token');

      const res = await fetch('/api/chat/history', {
        headers: { Authorization: `Bearer ${token}` }
      });

      const history = await res.json();

      history.forEach(m => {
        appendMessage(m.username, m.message, m.role, m.userId === userId);
      });
    }

    loadHistory();

    // ============================
    // RECIBIR MENSAJES EN TIEMPO REAL
    // ============================
    socket.on('chatMessage', (data) => {
      appendMessage(data.username, data.message, data.role, data.userId === userId);
    });

    // ============================
    // ENVIAR MENSAJE
    // ============================
    chatForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const msg = messageInput.value.trim();
      if (!msg) return;

      socket.emit('chatMessage', {
        username,
        role,
        userId,
        message: msg
      });

      messageInput.value = '';
    });

    // ============================
    // MOSTRAR MENSAJE EN PANTALLA
    // ============================
    function appendMessage(user, msg, role, isSelf = false) {
      const div = document.createElement('div');
      div.classList.add('chat-message', isSelf ? 'self' : 'user');

      div.innerHTML = `
        <strong>${user} <span style="color: gray; font-size: 0.8em;">(${role})</span>:</strong>
        ${msg}
      `;

      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
