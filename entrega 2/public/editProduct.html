<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Producto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar">
    <h1>Editar Producto</h1>
    <nav>
      <button onclick="window.location.href='manageProducts.html'">Volver</button>
      <button id="logoutBtn">Cerrar sesión</button>
    </nav>
  </header>

  <main class="container">
    <section id="editProductSection">
      <form id="editProductForm">
        <label for="title">Título del producto:</label>
        <input type="text" id="title" required>

        <label for="description">Descripción:</label>
        <textarea id="description"></textarea>

        <label for="price">Precio:</label>
        <input type="number" id="price" step="0.01" required>

        <label for="image">Imagen (opcional):</label>
        <input type="file" id="image">

        <img id="previewImage" style="max-width: 200px; margin-top: 10px; display: none;">

        <button type="submit">Guardar Cambios</button>
      </form>
    </section>
  </main>

  <script src="editProduct.js"></script>
</body>
</html>
