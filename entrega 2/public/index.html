<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal de Productos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar">
    <h1>Portal de Productos</h1>
    <nav>
      <span id="userWelcome" class="hidden">Bienvenido, <strong id="usernameDisplay"></strong></span>
      <button id="loginBtn">Iniciar sesión</button>
      <button id="registerBtn">Registrarse</button>
      <button id="logoutBtn" class="hidden">Cerrar sesión</button>
      <button id="manageProductsBtn" class="hidden">Gestionar Productos</button>
      <button id="manageUsersBtn" class="hidden">Gestionar Usuarios</button>
      <button id="manageOrdersBtn" class="hidden">Gestionar Pedidos</button>
      <button id="viewCartBtn" class="hidden">Ver Carrito</button>
    </nav>
  </header>

  <main class="container">
    <section id="authSection">
      <div class="welcome-box">
        <h2>Bienvenido al portal</h2>
        <p>Accede con tu cuenta o regístrate para comenzar a explorar los productos.</p>
      </div>
    </section>

    <section id="productSection" class="hidden">
      <h2>Lista de productos</h2>
      <div id="productList" class="product-grid"></div>
    </section>
  </main>

  <script src="client.js"></script>
</body>
</html>
