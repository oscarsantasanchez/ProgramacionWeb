<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal de Productos</title>
  <link rel="stylesheet" href="styles.css">
  <script src="graphql/client.js" type="module"></script>
</head>
<body>
  <header class="navbar">
    <h1>游 Portal de Productos</h1>
    <button id="loginBtn">Iniciar sesi칩n</button>
    <button id="logoutBtn" class="hidden">Cerrar sesi칩n</button>
    <button id="cartBtn">Ver carrito</button>
  </header>

  <main class="container">
    <section id="productSection">
      <h2>Lista de productos</h2>
      <div id="productList" class="product-grid"></div>
    </section>

    <section id="cartSection" class="hidden">
      <h2>Tu carrito</h2>
      <div id="cartItems"></div>
      <button id="placeOrderBtn">Realizar pedido</button>
    </section>
  </main>

  <script>
    // Mostrar productos al cargar la p치gina
    document.addEventListener('DOMContentLoaded', async () => {
      const products = await getProducts();
      const productList = document.getElementById('productList');

      products.forEach(product => {
        const productCard = document.createElement('div');
        productCard.classList.add('product-card');
        productCard.innerHTML = `
          <h3>${product.title}</h3>
          <p>${product.description}</p>
          <span>$${product.price}</span>
          <button onclick="addToCart(${product.id}, '${product.title}', ${product.price})">A침adir al carrito</button>
        `;
        productList.appendChild(productCard);
      });
    });

    let cart = [];

    // Funci칩n para a침adir productos al carrito
    function addToCart(id, title, price) {
      const product = { id, title, price, quantity: 1 };
      cart.push(product);
      console.log('Producto a침adido al carrito:', product);
      updateCart();
    }

    // Actualizar la visualizaci칩n del carrito
    function updateCart() {
      const cartSection = document.getElementById('cartSection');
      const cartItems = document.getElementById('cartItems');
      cartItems.innerHTML = '';  // Limpiar los elementos actuales

      cart.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.innerHTML = `
          <span>${item.title}</span> - $${item.price} x ${item.quantity}
        `;
        cartItems.appendChild(itemDiv);
      });

      cartSection.classList.remove('hidden');
    }

    // Realizar pedido
    document.getElementById('placeOrderBtn').addEventListener('click', async () => {
      const total = cart.reduce((acc, item) => acc + item.price * item.quantity, 0);
      const productIds = cart.map(item => item.id);

      await createOrder(productIds, total);
      alert('Pedido realizado con 칠xito');
    });
  </script>
</body>
</html>
