<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-body">
  <div class="auth-container">
    <h2>Iniciar Sesi贸n</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Correo" required>
      <input type="password" id="password" placeholder="Contrase帽a" required>
      <button type="submit">Entrar</button>
      <p>驴No tienes cuenta? <a href="register.html">Reg铆strate aqu铆</a></p>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          alert(data.message || 'Error al iniciar sesi贸n');
          return;
        }

        // Guardar datos del usuario en sessionStorage
        sessionStorage.setItem('token', data.token);
        sessionStorage.setItem('userRole', data.user.role);
        sessionStorage.setItem('username', data.user.username);
        sessionStorage.setItem('userId', data.user.id);
        localStorage.setItem('user', JSON.stringify(data.user));

        // Recuperaci贸n del carrito
        const savedCart = localStorage.getItem(`cart_${data.user.id}`);
        if (savedCart) localStorage.setItem('cart', savedCart);
        else localStorage.setItem('cart', JSON.stringify([]));

        //  Redirecci贸n seg煤n rol
        switch(data.user.role) {
          case 'Administrador':
            window.location.href = 'manageProducts.html';
            break;
          case 'Log铆stica':
            window.location.href = 'manageOrders.html';
            break;
          case 'Cliente':
          default:
            window.location.href = 'index.html';
        }

      } catch (err) {
        console.error('Error iniciando sesi贸n:', err);
        alert('Error al iniciar sesi贸n. Intenta nuevamente.');
      }
    });
  </script>
</body>
</html>
