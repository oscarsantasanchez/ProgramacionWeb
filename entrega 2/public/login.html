<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-body">
  <div class="auth-container">
    <h2>Iniciar SesiÃ³n</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Correo" required>
      <input type="password" id="password" placeholder="ContraseÃ±a" required>
      <button type="submit">Entrar</button>
      <p>Â¿No tienes cuenta? <a href="register.html">RegÃ­strate aquÃ­</a></p>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (res.ok) {
        // ================================
        // GUARDAR DATOS DEL USUARIO
        // ================================
        sessionStorage.setItem('token', data.token);
        sessionStorage.setItem('userRole', data.user.role);
        sessionStorage.setItem('username', data.user.username);
        sessionStorage.setItem('userId', data.user.id);   // ðŸ”¥ NECESARIO PARA EL CHAT

        // Guardar usuario completo en localStorage
        localStorage.setItem('user', JSON.stringify(data.user));

        // ================================
        // RECUPERACIÃ“N DEL CARRITO POR USUARIO
        // ================================
        const savedCart = localStorage.getItem(`cart_${data.user.id}`);

        if (savedCart) {
          localStorage.setItem('cart', savedCart);
        } else {
          localStorage.setItem('cart', JSON.stringify([]));
        }

        // Redirigir al panel principal
        window.location.href = 'index.html';

      } else {
        alert(data.message || 'Error al iniciar sesiÃ³n');
      }
    });
  </script>

</body>
</html>
