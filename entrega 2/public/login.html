<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-body">
  <div class="auth-container">
    <h2>Iniciar Sesi칩n</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Correo" required>
      <input type="password" id="password" placeholder="Contrase침a" required>
      <button type="submit">Entrar</button>
      <p>쯅o tienes cuenta? <a href="register.html">Reg칤strate aqu칤</a></p>
    </form>
  </div>

  <script>
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    const res = await fetch('/api/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (res.ok) {
      // Guardar datos del usuario
      sessionStorage.setItem('token', data.token);
      sessionStorage.setItem('userRole', data.user.role);
      sessionStorage.setItem('username', data.user.username);
      localStorage.setItem('user', JSON.stringify(data.user));

      // 游댠 Recuperaci칩n del carrito por usuario
      const savedCart = localStorage.getItem(`cart_${data.user.id}`);

      if (savedCart) {
        // Restaurar carrito previo
        localStorage.setItem('cart', savedCart);
      } else {
        // Crear carrito vac칤o si no exist칤a
        localStorage.setItem('cart', JSON.stringify([]));
      }

      window.location.href = 'index.html';
    } else {
      alert(data.message || 'Error al iniciar sesi칩n');
    }
  });
</script>

</body>
</html>
