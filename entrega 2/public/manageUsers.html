<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestionar Usuarios</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar">
    <h1>Gestión de Usuarios</h1>
    <nav>
      <button id="logoutBtn">Cerrar sesión</button>
    </nav>
  </header>

  <main class="container">

    <!-- FORMULARIO PARA CREAR USUARIO -->
    <section id="createUserSection" style="margin-bottom: 30px;">
      <h2>Crear nuevo usuario</h2>
      <form id="createUserForm">
        <input type="text" id="newUsername" placeholder="Nombre de usuario" required>
        <input type="email" id="newEmail" placeholder="Correo" required>
        <input type="password" id="newPassword" placeholder="Contraseña" required>

        <select id="newRole" required>
          <option value="">Selecciona un rol</option>
          <option value="Administrador">Administrador</option>
          <option value="Logística">Logística</option>
          <option value="Cliente">Cliente</option>
        </select>

        <button type="submit">Crear usuario</button>
      </form>
    </section>

    <!-- LISTA DE USUARIOS -->
    <section id="userManagementSection">
      <h2>Usuarios registrados</h2>

      <table border="1" cellpadding="8" cellspacing="0" style="width: 100%; margin-top: 20px;">
        <thead>
          <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="usersTableBody">
          <!-- Filas generadas por manageUsers.js -->
        </tbody>
      </table>
    </section>

  </main>

  <script type="module" src="manageUsers.js"></script>
</body>
</html>
