<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-body">
  <div class="auth-container">
    <h2>Registro</h2>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Usuario" required>
      <input type="email" id="email" placeholder="Correo" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <p>Al registrarte, recibirás automáticamente el rol de <strong>Cliente</strong>.</p>
      <button type="submit">Registrarse</button>
      <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
    </form>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          alert(data.message || 'Error al registrarse');
          return;
        }

        // Guardar sesión automáticamente
        sessionStorage.setItem('token', data.token);
        sessionStorage.setItem('userRole', 'Cliente'); // Todos los nuevos usuarios son Cliente
        sessionStorage.setItem('username', data.user.username);
        sessionStorage.setItem('userId', data.user.id);
        localStorage.setItem('user', JSON.stringify(data.user));

        // Inicializar carrito vacío
        localStorage.setItem(`cart_${data.user.id}`, JSON.stringify([]));
        localStorage.setItem('cart', JSON.stringify([]));

        alert('Registro completado correctamente. Bienvenido ' + data.user.username + '!');
        window.location.href = 'index.html';  // Redirigir al panel de Cliente

      } catch (err) {
        console.error('Error en el registro:', err);
        alert('Error al registrarse. Intenta nuevamente.');
      }
    });
  </script>
</body>
</html>
