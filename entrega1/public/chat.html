<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat en tiempo real</title>
  <link rel="stylesheet" href="styles.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <header class="navbar">
    <h1>Chat en tiempo real</h1>
    <nav>
      <button id="backBtn">Volver</button>
      <button id="logoutBtn">Cerrar sesi칩n</button>
    </nav>
  </header>

  <main class="chat-container">
    <div id="chatBox" class="chat-box"></div>

    <form id="chatForm" class="chat-form">
      <input type="text" id="messageInput" placeholder="Escribe un mensaje..." autocomplete="off" required />
      <button type="submit">Enviar</button>
    </form>
  </main>

  <script>
    const token = localStorage.getItem('token');
    const username = localStorage.getItem('username');

    if (!token || !username) {
      alert('Debes iniciar sesi칩n para acceder al chat.');
      window.location.href = 'login.html';
    }

    const socket = io({
      auth: {
        token
      }
    });

    const chatBox = document.getElementById('chatBox');
    const chatForm = document.getElementById('chatForm');
    const messageInput = document.getElementById('messageInput');

    // Al conectarse
    socket.on('connect', () => {
      addMessage('游릭 Conectado al chat como ' + username, 'system');
    });

    // Mensajes entrantes
    socket.on('message', (data) => {
      addMessage(`${data.username}: ${data.message}`, 'user');
    });

    // Enviar mensaje
    chatForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const message = messageInput.value.trim();
      if (message) {
        socket.emit('message', { message, username });
        addMessage(`T칰: ${message}`, 'self');
        messageInput.value = '';
      }
    });

    // Botones de navegaci칩n
    document.getElementById('backBtn').addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.clear();
      window.location.href = 'login.html';
    });

    // Mostrar mensajes
    function addMessage(text, type = 'user') {
      const div = document.createElement('div');
      div.classList.add('chat-message', type);
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
