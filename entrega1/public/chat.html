<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar">
    <h1>ðŸ’¬ Chat en tiempo real</h1>
    <button id="backBtn">Volver</button>
  </header>

  <main class="chat-container">
    <div id="chatBox" class="chat-box"></div>
    <form id="chatForm" class="chat-form">
      <input type="text" id="messageInput" placeholder="Escribe un mensaje..." autocomplete="off" required />
      <button type="submit">Enviar</button>
    </form>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const username = localStorage.getItem('username') || 'Anon';
    const chatBox = document.getElementById('chatBox');
    const chatForm = document.getElementById('chatForm');
    const messageInput = document.getElementById('messageInput');
    document.getElementById('backBtn').onclick = () => (window.location.href = 'index.html');

    async function loadHistory() {
      const token = localStorage.getItem('token');
      const res = await fetch('/api/chat/history', { headers: { Authorization: `Bearer ${token}` } });
      const history = await res.json();
      history.forEach(m => appendMessage(m.username, m.message, m.username === username));
    }

    loadHistory();

    socket.on('chatMessage', (data) => {
      appendMessage(data.username, data.message, data.username === username);
    });

    chatForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const msg = messageInput.value.trim();
      if (!msg) return;
      socket.emit('chatMessage', { username, message: msg });
      messageInput.value = '';
    });

    function appendMessage(user, msg, isSelf = false) {
      const div = document.createElement('div');
      div.classList.add('chat-message', isSelf ? 'self' : 'user');
      div.innerHTML = `<strong>${user}:</strong> ${msg}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
